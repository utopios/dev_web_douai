<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma première page HTML</title>
</head>

<body>
    <!-- Insertion d'un titre dans la page avec les balise <h> -->
    <h1>Ma première page HTML</h1>
    <h2>Ma première page HTML</h2>
    <h3>Ma première page HTML</h3>
    <h4>Ma première page HTML</h4>
    <h5>Ma première page HTML</h5>
    <h6>Ma première page HTML</h6>

    <!-- Afficher des elements ayant un display in-line (span) -->
    <span>Bonjour</span>
    <span>Bonjour</span>
    <span>Bonjour</span>
    <span>Bonjour</span>
    <span>Bonjour</span>

    <!-- Afficher des elements ayant un display Block (div) -->
    <div>Bonjour</div>
    <div>Bonjour</div>
    <div>Bonjour</div>
    <div>Bonjour</div>
    <div>Bonjour</div>



</body>

</html>
